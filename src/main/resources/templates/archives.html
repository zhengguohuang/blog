<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>归档</title>
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>
<!--    导航-->
    <nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted  stackable menu">
                <h2 class="ui teal header item">TURL</h2>
                <a href="#" class="m-item item m-mobil-hide"><i class="home icon"></i>首页</a>
                <a href="#" class="m-item item m-mobil-hide"><i class="idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobil-hide"><i class="tags icon"></i>标签</a>
                <a href="#" class="active m-item item m-mobil-hide"><i class="clone icon"></i>归档</a>
                <a href="#" class="m-item item m-mobil-hide"><i class="info icon"></i>关于</a>
                <div class="m-item right item  m-mobil-hide">
                    <div class="ui icon inverted transparent input">
                        <input type="text" placeholder="Search...">
                        <i class="search link icon"></i>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobil-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <!-- 中间内容-->
    <div class="m-container-small m-padded-tb-big">
        <!--头部-->
        <div class="ui container">
            <div class="ui padded top attached segment">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <h3 class="ui teal header">归档</h3>
                    </div>
                    <div class="right aligned column">
                        共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}">124</h2> 篇Article
                    </div>
                </div>
            </div>
            <th:block th:each="item : ${archiveMap}">
            <h3 class="ui center aligned header" th:text="${item.key}">2021</h3>
            <div class="ui fluid vertical menu">
                <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" class="item" th:each="blog : ${item.value}">
                    <span>
                        <i class="mini teal circle icon" ></i> <span th:utext="${blog.title}">标题</span>
                        <div class="ui teal basic left pointing label m-padded-mini" th:text="${#dates.format(blog.updateTime, 'MMMdd')}">1月8日</div>
                    </span>
                    <div class="ui orange basic label m-padded-mini" th:text="${blog.flag}">原创</div>
                </a>
            </div>
            </th:block>
        </div>
    </div>
    <br>
    <br>


    <!--底部footer-->
    <footer th:replace="_fragments :: footer">
    </footer>
<!--/*/<th:block th:replace="_fragments :: script">/*/-->
    <script src="http://upcdn.b0.upaiyun.com/libs/jquery/jquery-2.0.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4//semantic.min.js"></script>
<!--/*/</th:block>/*/-->
    <script>
        $('.menu.toggle').click(function (){
            $('.m-item').toggleClass('m-mobil-hide');
        });
    </script>
</body>
</html>
