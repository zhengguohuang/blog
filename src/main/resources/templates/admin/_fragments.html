<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">博客详情</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/semantic-ui/2.2.4/semantic.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link href="https://cdn.bootcdn.net/ajax/libs/animate.css/3.0.0/animate.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/prism/1.23.0/themes/prism.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/tocbot/4.12.2/tocbot.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
</head>
<body>
    <!--导航-->
    <nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted  stackable menu">
                <h2 class="ui teal header item">TURL</h2>
                <a href="#" th:href="@{/admin/blogs}" class="m-item item m-mobil-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>文章</a>
                <a href="#" th:href="@{/admin/types}" class="m-item item m-mobil-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类</a>
                <a href="#" th:href="@{/admin/tags}" class="m-item item m-mobil-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>
                <div class="right m-item m-mobil-hide menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img src="https://picsum.photos/id/1002/100/100" alt="" class="ui avatar image">
                            <span th:text="${session.user.nickname}">huangzhengguo</span>
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#"  th:href="@{/admin/logout}" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobil-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <!--二级导航-->
    <div th:fragment="menu2(n)" class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" class="item" th:classappend="${n==1} ? 'teal active'">新增</a>
                <a href="#" class="item" th:classappend="${n==2} ? 'teal active'">列表</a>
            </div>
        </div>
    </div>
    <!--底部footer-->
    <footer th:fragment="footer()" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="item">
                        <img src="../static/images/wechat1.jpg" th:src="@{/images/wechat.jpg}" class="ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced ">最新</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事1</a>
                        <a href="#" class="item">用户故事2</a>
                        <a href="#" class="item">用户故事3</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事</a>
                        <a href="#" class="item">用户故事</a>
                        <a href="#" class="item">用户故事</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人Page</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright @2021 turl.tech All rights Reserved. 苏IPC备2021000829</p>
        </div>
    </footer>

<th:block th:fragment="script">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/semantic-ui/2.2.4/semantic.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery-scrollTo/2.1.2/jquery.scrollTo.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/prism/1.23.0/prism.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/tocbot/4.12.2/tocbot.min.js"></script>
    <script src="../static/lib/waypoint/jquery.waypoints.min.js" th:src="@{/lib/waypoint/jquery.waypoints.min.js}"></script>
    <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
</th:block>
</body>
</html>
